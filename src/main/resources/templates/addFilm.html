<th:block xmlns:th="http://www.thymeleaf.org">

    <div class="container" style="color: white">
        <h1 class="jumbotron-heading">Додади нов филм</h1>
        <div class="row">
            <div class="col-md-5">
                <form action="/home/addF" method="POST">
                    <div class="form-group">
                        <label for="name">Име</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               required
                               placeholder="Име на филмот">
                    </div>
                    <div class="form-group">
                        <label for="duration">Траење</label>
                        <input type="number"
                               class="form-control"
                               id="duration"
                               name="duration"
                               placeholder="Траење">
                    </div>
                    <div class="form-group">
                        <label for="actors">Актери</label>
                        <input type="text"
                               class="form-control"
                               id="actors"
                               name="actors"
                               placeholder="Актери">
                    </div>
                    <div class="form-group">
                        <label for="genre">Жанр</label>
                        <input type="text"
                               class="form-control"
                               id="genre"
                               name="genre"
                               placeholder="Жанр">
                    </div>   <div class="form-group">
                    <label for="age_category">Возрасна група</label>
                    <input type="text"
                           class="form-control"
                           id="age_category"
                           name="age_category"
                           placeholder="Возрасна група">
                </div>
                    <div class="form-group">
                    <label for="url">Слика</label>
                    <input type="url"
                           class="form-control"
                           id="url"
                           name="url"
                           >
                </div>
                    <div class="form-group">
                    <label for="director">Режисер</label>
                    <input type="text"
                           class="form-control"
                           id="director"
                           name="director"
                           placeholder="Режисер">
                </div>
                    <div class="form-group">
                        <label for="start_date">Почетен датум</label>
                        <input type="date"
                               class="form-control"
                               id="start_date"
                               name="start_date"
                        >
                    </div>
                    <div class="form-group">
                        <label for="end_date">Краен датум</label>
                        <input type="date"
                               class="form-control"
                               id="end_date"
                               name="end_date"
                        >
                    </div>

                    <button style="background-color: #ff5019" id="submit" type="submit" class="btn btn-primary">Додади</button>
                </form>
            </div>
        </div>
        <button style="background-color: #ff5019"  class="btn btn-primary"><a style="color: white" href="/addFilmToCinema">Додади филм во кинотека</a></button>

    </div>

</th:block>
