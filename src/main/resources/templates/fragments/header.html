<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    @import url("https://fonts.googleapis.com/css?family=Varela+Round");
    html {
        box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
        box-sizing: inherit;
        padding: 0;
        margin: 0;
        letter-spacing: 1.1px;
    }

    body,
    html {
        width: 100%;
        height: 10%;
        background: #1c1d22;
        font-family: "Varela Round", sans-serif;
    }

    .menu {
        display: flex;
        justify-content: start;
        align-items: start;
        margin: 20px auto;
        /*height: 100vh;*/
        list-style: none;
    }

    .menu li {
        width: 125px;
        height: 50px;
        transition: background-position-x 0.9s linear;
        text-align: center;

    }
    .menu li a {
        font-size: 22px;
        color: #777;
        text-decoration: none;
        transition: all 0.45s;
    }


</style>
<body>
<nav>
    <ul class="menu">
        <li><a href="#!">MovieZone</a></li>
        <li><a href="#!">Филмови</a></li>
        <li><a href="#!">Програма</a></li>
        <li><a href="#!">Настани</a></li>
        <li><a href="#!">Faq</a></li>
    </ul>
</nav>
</body>
</html>
